<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h2>Thank you for registering!</h2>
  {% else %}
      <h2> Register Here!</h2>
      <h3>Fill out the form:</h3>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
      </form>
  {% endif %}
</div>

{% endblock %}
