<!DOCTYPE html>
{% extends 'base.html' %}

{% block body_block %}
<div class="jumbotron">
  <h2> We keep all valued information for you!</h2>
</div>
<div class="container">
  <table class="table table-responsive table-hover table-striped">
    <thead>
      <tr class="bg-warning">
        <th>Valued information</th>
        <th>Your comment</th>
        <th>Topic</th>
      </tr>
    </thead>
    <tbody>
      {% for item in entries %}
      <tr>
        <td>{{ item.text_content }}</td>
        <td>{{ item.user_comment }}</td>
        <td>{{ item.parent_node }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>



{% endblock %}
